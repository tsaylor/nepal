{% extends "global_base.html" %}
{% load staticfiles %}

{% block header %}
<div class="header">
    <label for="show-menu" class="show-menu"><img src="{% static '/static/menu-73x73.png' %}"></label>
    <input type="checkbox" id="show-menu" role="button">
    <ul id="menu">
        <li><a href="{$ url 'about' %}">About</a></li>
        {% if user.is_authenticated %}
        <li><a href="{% url 'group_list' %}">Groups</a></li>
        <li><a href="{% url 'twitter_logout' %}">Sign Out</a></li>
        {% else %}
        <li><a href="{% url 'join' %}">Join</a></li>
        <li><a href="{% url 'twitter_login' %}">Sign In</a></li>
        {% endif %}
    </ul>
    <input type="text" name="search" placeholder="Search">
</div>
{% endblock %}
